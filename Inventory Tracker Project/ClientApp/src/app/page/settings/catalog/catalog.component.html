<div class="container">
  <div class="row">
    <div class="col">
      <h2>Catalog</h2>
    </div>
    <div id="add-item-col" class="col">
      <button class="add-item" (click)="addItem()">Add Item</button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 items-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef> Edition </th>
    <td mat-cell *matCellDef="let item"> {{item.edition}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
    <td mat-cell *matCellDef="let item"> {{item.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="printRun">
    <th mat-header-cell *matHeaderCellDef> Print Run</th>
    <td mat-cell *matCellDef="let item"> {{item.printRun}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
