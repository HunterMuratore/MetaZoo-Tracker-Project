<div class="popup-container">
  <h2>Enter the details of your item</h2>
  <div class="popup">
    <form ngForm #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      Type: <select name="type" ngModel>
        <option value="0">Box</option>
        <option value="1">Card</option>
      </select><br /><br />
      Name: <input type="text" name="name" ngModel /><br /><br />
      Edition: <input type="text" name="edition" ngModel /><br /><br />
      Release Date: <input type="date" name="releaseDate" ngModel /><br /><br />
      Print Run: <input type="text" name="printRun" value="1" ngModel /><br /><br />
      <input id="addItem" type="submit" value="Add Item" />
    </form>
    <div class="footer">
      <button id="close" ng-click="onClose()">Close</button>
    </div>
  </div>
</div>
