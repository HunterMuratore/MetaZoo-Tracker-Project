<h1>Inventory</h1>

<button class="addItem" (click)="addItem()"> Add Item</button>

<table mat-table [dataSource]="items" class="mat-elevation-z8 items-table">

  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="itemEdition">
    <th mat-header-cell *matHeaderCellDef> Edition </th>
    <td mat-cell *matCellDef="let item"> {{item.edition}} </td>
  </ng-container>

  <ng-container matColumnDef="itemReleaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let item"> {{item.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="itemPrintRun">
    <th mat-header-cell *matHeaderCellDef> Print Run</th>
    <td mat-cell *matCellDef="let item"> {{item.printRun}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
